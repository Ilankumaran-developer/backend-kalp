<html>
 
        

        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<div class="body">
<div className="animated fadeIn">
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <div class="invoice-title">
            <h2 style="display: inline-block;"> Kalpatharu</h2>
            <h3 style="display: inline-block;" class="pull-right">Order # {{id}}
            </h3>
        </div>
        <hr />
        <div class="row">
            <div class="col-xs-6">
                <address>
                    <strong>Billed To:</strong><br />
                    {{user}}<br />
                    {{date_created}}<br />
                  
                </address>
            </div>

        </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Order summary</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                                <tr >
                                    <td><strong>Item</strong></td>
                                   
                                    <td class="text-center"><strong>Quantity</strong></td>
                                    <td class="text-right"><strong>Totals</strong></td>
                                </tr>
                            </thead>
                            <tbody>
                              {{#each line_items}}
                              <tr>
                                <td>{{product_name}}</td>
                                
                                <td class="text-center">{{unit}}</td>
                                <td  class="text-right">{{selling_price}}</td>
                              </tr>
                              {{/each}}
        
                                <tr>
                                    <td style="border-top: 2px solid" class="thick-line"></td>
                                    <td style="border-top: 2px solid" class="thick-line"></td>
                                    <td style="border-top: 2px solid" class="thick-line text-center"><strong>Subtotal</strong></td>
                                    <td style="border-top: 2px solid" class="thick-line text-right">{{subtotal}}</td>
                                </tr>
                                <tr>
                                    <td style="border-top: none" class="no-line"></td>
                                    <td style="border-top: none" class="no-line"></td>
                                    <td style="border-top: none" class="no-line text-center"><strong>Service Tax(GST)</strong></td>
                                    <td style="border-top: none" class="no-line text-right">{{service_tax}}</td>
                                </tr>
                                <tr>
                                    <td style="border-top: none" class="no-line"></td>
                                    <td style="border-top: none" class="no-line"></td>
                                    <td style="border-top: none" class="no-line text-center"><strong>Total</strong></td>
                                    <td style="border-top: none" class="no-line text-right">{{grand_total}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</html>
